name: Deploy
on: push
jobs:
  container-job:
    runs-on: ubuntu-latest
    container: node:10.18-jessie
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Spago install
        run: npx spago install
      - name: Spago build
        run: npx spago build
      - name: Build
        run: npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
